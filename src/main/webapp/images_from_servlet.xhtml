<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Upload file facelet</h1>
        <p>(Option 2) Access images from Servlet /imagen</p>

        <h:form enctype="multipart/form-data"  >
            <h:inputFile value="#{imgCtrl.file}"/>                

            <h:commandButton action="#{imgCtrl.sendFile}" value="Send"/>
        </h:form>
        <h2>Available images in Folder ${imgCtrl.imagesPath}</h2>

        <ui:repeat var="imageName" value="#{imgCtrl.imageFileNames}" >
            <p>Url: #{request.contextPath}/imagen/#{imageName}</p>
            <!-- Download image from Servlet url /imagen/ e.g. /imagen/test.jpg -->
            <h:graphicImage alt="${imageName}" value="/imagen/#{imageName}"/>

        </ui:repeat>
        <footer>
            <hr/>
            <p>Made with <span style="color: red;">&#9829;</span> in DAW</p>
        </footer>        

    </h:body>
</html>
