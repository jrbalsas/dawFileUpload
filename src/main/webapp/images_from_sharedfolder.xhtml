<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Upload file facelet</h1>
        <p>(Option 2) Access images in Glassfish/Payara shared folder on URL /webimages </p>

        <h:form enctype="multipart/form-data"  >
            <h:inputFile value="#{imgCtrl.file}"/>                

            <h:commandButton action="#{imgCtrl.sendFile}" value="Send"/>
        </h:form>
        <h2>Available images in Folder #{imgCtrl.imagesPath}</h2>

        <ui:repeat var="imageName" value="#{imgCtrl.imageFileNames}" >
            <p>Url: #{request.contextPath}/webimages/#{imageName}</p>
            <!-- Download image from shared folder /webimages, e.g /webimages/test.jpg (see glassfish-web.xml)-->
            <h:graphicImage alt="${imageName}" value="/webimages/#{imageName}"/>

        </ui:repeat>
        <footer>
            <hr/>
            <p>Made with <span style="color: red;">&#9829;</span> in DAW</p>
        </footer>        

    </h:body>
</html>
